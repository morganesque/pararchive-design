---
layout: default
title: Edit Story Page
---
<header class="header cf">
        {% include header.html %}
</header>

<div class="centered">

	<header class="page-header">
		<div class="float--right page-header--buttons greyed">
			<a href="#" class="link">Preview story</a>
			<a href="#" class="button push--left">PUBLISH</a>
		</div>
		<h1 class="section-header">Make a new story</h1>
	</header>
	
	<div class="edit-story cf">
		<div class="message">1. Give your story a title and a brief description</div>
		<ul class="form-fields push--bottom">
			<li>
				<label class="form-title">Story title</label>
				<input placeholder="fishing"/>
			</li>
			<li>
				<label class="form-title">Story description</label>
				<textarea placeholder="fishing"></textarea>
			</li>
		</ul>

		<hr class="rule" />

		<div class="message">2. Write the first passage of your story.</div>

		<div class="block-thumb-group grid">
			<div class="grid__item">
				<a href="#" class="block-thumb block-thumb--new">
					<p class="push-half--bottom"><span class="icon icon-plus icon--circle"></span></p>
					<p class="action">New Passage</p>
				</a>			
			</div>
		</div>

		<hr class="rule"/>

		<div class="float--right greyed">
			<a href="#" class="link">Preview story</a>
			<a href="#" class="button push--left">PUBLISH</a>
		</div>

	</div><!-- .edit-story -->

</div><!-- .centered -->
